<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match openresty>
  @type rewrite_tag_filter
  capitalize_regex_backreference yes
  <rule>
    key     log
	pattern .*\[error\].*
	tag openresty_error_log
  </rule>
  <rule>
    key     log
	pattern .*\[error\].*
	tag openresty_access_log
	invert  true
  </rule>
</match>

<filter openresty_access_log>
  @type parser
  format json
  key_name log
</filter>

<match openresty_**_log>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    logstash_format true
    logstash_prefix openresty
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name -
    tag_key @log_name
    flush_interval 1s
  </store>
  <store>
    @type stdout
  </store>
</match>
